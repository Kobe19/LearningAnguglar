<button class="mt-2 btn btn-success"
        *ngIf="!authStatus"
        (click)="onSignIn()">Connexion</button>

<button class="mt-2 ms-2 btn btn-danger"
        *ngIf="authStatus"
        (click)="onSignOut()">Deconnexion</button>

<div class="mt-3">
  <span>
    <a routerLink="/new-user" class="text-decoration-none" >You don't have an account ?</a>
  </span>
</div>
