<div class="col-sm-8 col-sm offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onsubmitForm()">
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group mt-2">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group mt-2">
      <label for="email">Adresse email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group mt-2">
      <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="Coca">Coca</option>
        <option value="Pepsi">Pepsi</option>
        <option value="Orangina">Orangina</option>
      </select>
    </div>
    <button class="btn btn-primary mt-3" type="submit" [disabled]="userForm.invalid">Soumettre</button>
  </form>
</div>
