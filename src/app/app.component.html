<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-appareil
          *ngFor="let app of appareils"
          [appareilName]="app.name"
          [appareilStatus]="app.status"></app-appareil>
      </ul>
      <button class="mt-2 btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer</button>
    </div>
  </div>
</div>
